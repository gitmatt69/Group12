{% extends "index.html" %}

{% block title %}Inventory{% endblock %}

{% block content %}
<h2 class="mb-4 text-primary">Inventory Management</h2>

<div class="mb-3">
  <a href="#" class="btn btn-success">Add New Item</a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Supplier</th>
      <th>Last Updated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Item A</td>
      <td>Electronics</td>
      <td>50</td>
      <td>ABC Supplies</td>
      <td>2025-10-10</td>
      <td>
        <button class="btn btn-sm btn-primary">Edit</button>
        <button class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>Item B</td>
      <td>Office</td>
      <td>120</td>
      <td>XYZ Supplies</td>
      <td>2025-10-09</td>
      <td>
        <button class="btn btn-sm btn-primary">Edit</button>
        <button class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
{% endblock %}
