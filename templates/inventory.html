<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://vanh.co.za/cdn/shop/files/Van_H_logo_91e6170f-52a6-4d92-b76a-2becf76c5c19_600x.png?v=1614295501" alt="VanH Logo" width="40" height="40" class="me-2">
      <span class="fw-bold">Inventory Management System</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- button needs functionality and link to db -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Inventory List</h3>
      <button class="btn btn-primary">Add New Item</button>
    </div>

   
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for an item...">
      <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>

<!-- we need to edit this to implement the tables from the db -->
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Name</th>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Supplier</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Laptop</td>
            <td>Electronics</td>
            <td>15</td>
            <td>TechWorld</td>
            <td>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Office Chair</td>
            <td>Furniture</td>
            <td>30</td>
            <td>ComfortCo</td>
            <td>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
